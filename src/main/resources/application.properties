# Configuração do PostgreSQL - AMBIENTE LOCAL E CI/CD
# As variáveis de ambiente sobrescrevem estas configurações
spring.datasource.url=jdbc:postgresql://localhost:5433/monitor_db
spring.datasource.username=postgres
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080

# Spring Security - Permitir acesso ao Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging para debugging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.monitor=DEBUG

# Desabilitar segurança para endpoints públicos (apenas para desenvolvimento)
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# Ou configure acesso público aos endpoints de health
management.endpoints.web.access.permit-all=health,info